<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Diabetes Prediction Form</h2>
        <form id="predictionForm">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="hypertension">Hypertension (0: No, 1: Yes)</label>
                <input type="number" class="form-control" id="hypertension" name="hypertension" required>
            </div>
            <div class="form-group">
                <label for="heart_disease">Heart Disease (0: No, 1: Yes)</label>
                <input type="number" class="form-control" id="heart_disease" name="heart_disease" required>
            </div>
            <div class="form-group">
                <label for="bmi">BMI</label>
                <input type="number" class="form-control" id="bmi" name="bmi" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="HbA1c_level">HbA1c Level</label>
                <input type="number" class="form-control" id="HbA1c_level" name="HbA1c_level" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="blood_glucose_level">Blood Glucose Level</label>
                <input type="number" class="form-control" id="blood_glucose_level" name="blood_glucose_level" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="smoking_history">Smoking History</label>
                <select class="form-control" id="smoking_history" name="smoking_history" required>
                    <option value="Non-smoker">Non-smoker</option>
                    <option value="Smoker">Smoker</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="submitForm()">Predict</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
